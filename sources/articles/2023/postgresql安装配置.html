    <div class="container">
        <p><strong>执行PostgreSQL卸载程序（可能提示输入密码）</strong></p>

<pre><code class="language-bash">open /Library/PostgreSQL/15/uninstall-postgresql.app
</code></pre>

<p><strong>删除PostgreSQL文件夹</strong></p>

<pre><code class="language-bash"> sudo rm -rf /Library/PostgreSQL
</code></pre>

<p><strong>删除配置文件</strong></p>

<pre><code class="language-bash"> sudo rm /etc/postgres-reg.in
</code></pre>
